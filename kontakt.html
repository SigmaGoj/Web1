<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0057b7;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    header .logo img {
      height: 50px;
    }
    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
    }
    main {
      padding: 20px;
    }
    .kontakt-formular {
      max-width: 600px;
      margin: 0 auto;
    }
    .kontakt-formular form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #0057b7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #0057b7;
      color: white;
      padding: 20px;
    }
    footer h2 {
      text-align: center;
    }
    footer form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="onas.html">O nás</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <h1>Kontakt</h1>
    <section class="kontakt-formular">
      <form>
        <input type="text" name="jmeno" placeholder="Jméno" required>
        <input type="text" name="prijmeni" placeholder="Příjmení" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="zprava" rows="4" placeholder="Váš dotaz..." required></textarea>
        <button type="submit">Odeslat</button>
      </form>
    </section>
  </main>

  <footer>
    <h2>Kontaktujte nás!</h2>
    <form>
      <input type="text" name="jmeno" placeholder="Jméno" required>
      <input type="text" name="prijmeni" placeholder="Příjmení" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="zprava" rows="4" placeholder="Váš dotaz..." required></textarea>
      <button type="submit">Odeslat</button>
    </form>
  </footer>
</body>
</html>
